name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag node-hello:$(date +%s)
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
        docker tag node-hello:$(date +%s) ${{ secrets.DOCKERHUB_USERNAME }}/node-hello:$(date +%s)
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-hello:$(date +%s)
